<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anju's To-Do List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>ðŸŒ¸ Hello, <span class="name">Anju</span>!</h1>
      <p class="tagline">Let's plan a beautiful day together âœ¨</p>

      <div class="input-section">
        <input type="text" id="taskInput" placeholder="Add something amazing...">
        <button onclick="addTask()"><i class="fas fa-plus"></i></button>
      </div>

      <ul id="taskList"></ul>
    </div>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.className = "task";

      const span = document.createElement("span");
      span.textContent = taskText;

      const actions = document.createElement("div");
      actions.className = "actions";

      const doneBtn = document.createElement("button");
      doneBtn.innerHTML = '<i class="fas fa-check"></i>';
      doneBtn.className = "done";
      doneBtn.onclick = () => span.classList.toggle("completed");

      const deleteBtn = document.createElement("button");
      deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
      deleteBtn.className = "delete";
      deleteBtn.onclick = () => li.remove();

      actions.appendChild(doneBtn);
      actions.appendChild(deleteBtn);
      li.appendChild(span);
      li.appendChild(actions);

      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }
  </script>
</body>
</html>
